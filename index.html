<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <title>Word Guessing Game - National Parks Edition</title>
</head>

<body>
    <div class="container mt-3 pt-4">
        <div class="jumbotron mt-5 mb-5 pt-5">
            <div class="row">
                <div class="col-lg-12 pt-4">
                    <div class="text-center">
                        <h1 id="gameName">Word Guessing Game</h1>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-lg-12 text-center pb-3">
                    <!-- <p> -->
                    <h4 id="welcome" class="blink">Press Any Key To Get Started!</h5>
                        <!-- </p> -->
                        <div id="block">
                            <img id="imgToShow" src="" alt="">
                            <div id="span">
                                <span calss="blink" id="lose">You<br>Lose</span>
                            </div>
                            <div id="worddiv">
                                <h5 id="wordh5">Word : &nbsp &nbsp<span id="currentWord"></span></h5>
                            </div>
                        </div>
                        <div>
                            <h6>Wins :  <span id="totalWins" class="varColor"></span></h6>
                        </div>

                        <div>
                            <h6>Guesses Left :  <span id="remainingGuesses" class="varColor"></span></h6>
                        </div>

                        <div>
                            <h6 id="lasth6">Already Guessed :  <span id="guessedLetters" class="varColor"></span></h6>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="assets/javascript/gameWord.js"></script> -->
    <script src="assets/javascript/gameHint.js"></script>


</body>

</html>
